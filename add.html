<html>
    <head>
        <Title>Add a Book</Title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"/>

        <style>
            body {
                height: 100%;
                max-width: 100%;
            }
            .content {
                margin-top: 5vh;
                margin-left: 10vw;
                margin-right: 50vh;
            }
            select {
                width: 50vh;
            }
            .input {
                width: 60vh;
            }
            .button {
                width: 10vw;
                height: 5vh;
            }
            
        </style>
    </head>
    <body>
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
          
                <a class="navbar-item">
                  Documentation
                </a>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="navbar-item">
                      <strong>Sign up</strong>
                    </a>
                    <a class="navbar-item">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        <section class="hero is-link is-bold">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Add a Book
                </h1>
                <h2 class="subtitle">
                    Add your book if you are not able to find it in our database
                </h2>
              </div>
            </div>
          </section>
        
        
        <div class="content">
           <form action="{{url_for('display')}}" method = "POST">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Tags</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Enter tag names for your search" name = "tags">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Your Rating</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter tag names for your search" name = "tags">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Language</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter tag names for your search" name = "tags">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Publication Year</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter tag names for your search" name = "tags">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Image URL</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter tag names for your search" name = "tags">
                            </div>
                        </div>
                    </div>
                </div>
            
                            
              

             

              

              <div class="field is-grouped">
                <div class="control">
                  <input type="submit" value="Submit" class="button is-link"><br />
                </div>
              </div>
           </form>
          </div>
        
    </body>
</html>
