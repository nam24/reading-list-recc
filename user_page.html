<html>
    <head>
        <Title>Your Profile</Title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"/>

        <style>
            body {
                height: 100%;
                max-width: 100%;
            }
            .content {
                margin-top: 5vh;
                margin-left: 15vw;
                margin-right: 15vw;
            }
            select {
                width: 50vh;
            }
            .input {
                width: 60vh;
            }
            .button {
                width: 20vw;
                height: 7vh;
            }
            .divScroll {
                overflow:scroll;
                height:100px;
                width:200px;
            }    
        </style>
    </head>
    <body>
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
              </div>
        </div>
        </nav>
        <section class="hero is-link is-bold">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Hi User name! 
                </h1>
                <h2 class="subtitle">Welcome back!</h2>
              </div>
            </div>
          </section>
          <div class="content">
            <h1>Your position on the leaderboard is {{rank}}</h1><br>
            <div class="columns">
                <div class="column is-one-fifth"></div>
                <div class="column">
                    <table class="divScroll table is-full-width is-striped">
                        {% if leader %}
                        {% for i in leader %}
                        <tr>
                            <td>rank</td>
                            <td> {{i}}</td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </table>
                </div>
                <div class="column is-one-fifth"></div>
            </div>
            <div class="columns is-variable is-8">
                <div class="column">
                    <table class = "divScroll">
                        {% if desire %}
                        {% for i in desire %}
                        <tr>
                            <td><a href = "{{url_for('info', value = i[0])}}"> {{i[1]}}</a></td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </table>
                </div>
                <div class="column">
                    <table class = "divScroll">
                        {% if read %}
                        {% for i in read %}
                        <tr>
                            <td><a href = "{{url_for('info', value = i[0])}}"> {{i[1]}}</a></td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </table>
                </div>
            </div>
            
            <div>
                <button class="button is-light is-link">Add a Book to the database</button><br><br>
                <button class="button is-light is-link">Add a book to your wishlist</button>
            </div>
          </div>
    </body>
</html>
