
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"/>
        <style>
			body {
				max-height: 100%;
			}

            .card-wrapper {
				display: flex;
	    		justify-content: center;
			    align-items: center;
	    		min-height: calc(100vh - 20rem);
			}

			.card-header-title {
    			font-size: 2rem
			}

        </style>
    </head>
    <body>
		<nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
			<div id="navbarBasicExample" class="navbar-menu">
			  <div class="navbar-start">
				<a class="navbar-item">
				  Home
				</a>
			  </div>
	  
			  <div class="navbar-end">
				<div class="navbar-item">
				  <div class="buttons">
					<a class="navbar-item" href = "{{url_for('register')}}">
					  <strong>Sign up</strong>
					</a>
				  </div>
				</div>
			  </div>
			</div>
		  </nav>
        <section class="hero is-link is-bold">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Login
                </h1>
                <h2 class="subtitle">Sign in to your account</h2>
              </div>
            </div>
          </section>

          <div  class="card-wrapper">
			<div class="card" style="width:100%;max-width:500px;margin:auto;">
				<div class="card-content">
					<form action = "{{url_for('user_page')}}" method="post" enctype="multipart/form-data" autocomplete="off" onsubmit="return Verify()" name="myform">
							<div class="field">
								Username:
								<p class="control has-icons-left has-icons-right">
										<input class="input" type="text" placeholder="Enter your username here" name="username" required >
										<span class="icon is-small is-left">
												<i class="fas fa-envelope"></i>
										</span>
										<span class="icon is-small is-right">
												<i class="fas fa-check"></i>
										</span>
								</p>
						</div>
						<div class="field">
							Password:
								<p class="control has-icons-left">
										<input class="input" type="password" placeholder="Enter your password here" name="password" required>
										<span class="icon is-small is-left">
												<i class="fas fa-lock"></i>
										</span>
								</p>
                        </div>
                        {% if message %}
                        <div class="help is-danger">
                        {{message}}
                        </div>
                        {% endif %}
						<div class="field">
								<p class="control" style="margin-top:1.5rem;">
									<strong><input style="width:100%;" id="button" type="submit" value="Login" name="login" class="button is-success"/></strong>
								</p>
						</div>

								</form>
				</div>
			</div>
		</div>

    </body>
</html>
